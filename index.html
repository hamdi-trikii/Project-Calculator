<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container">
        <div id="calculator-body">
            <div id="screen">0</div>
            <div id="calc-body">
                <div class="btn" id="clear">AC</div>
                <div class="btn" id="del">DEL</div>
                <div class="btn ">+/-</div>
                <div class="btn operator">/</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn operator">*</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn operator">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn operator">+</div>
                <div class="btn zero">0</div>
                <div class="btn">.</div>
                <div class="btn" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
